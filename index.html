<html>
    
<head>
    <title>validation</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="validate.js" type="text/javascript"></script>
</head>
<body>
    <form id="myForm" action="" method="get" onsubmit="formSubmit()">
        <p id="validationErrors"></p>
        <div id="form1">
            <div class="label">Email Address :</div>
            <div class="fieldBox">
                <input type="text" name="email" id="email" data-email = "somerandom"; data-require="true"; data-range= "true"; data-start-range = "5", data-end-range="80">
            </div>
            <div class="label">Phone :</div>
            <div class="fieldBox">
                <input type="text" name="phone" id="phone">
            </div>
            <div class="label">Driving License :</div>
            <div class="fieldBox">
                <input type="text" name="dl" id="dl">
            </div>
            <div class="label">Address Line 1:</div>
            <div class="fieldBox">
                <textarea rows="4" cols="30" id="address" name="address"></textarea>
            </div>
            <div class="label">City:</div>
            <div class="fieldBox">
                <input type="text" name="city" id="city">
            </div>

            <div class="label">Zip/Postal Code :</div>
            <div class="fieldBox">
                <input type="text" name="zip" id="zip">
            </div>
            <div class="fieldBox" style="text-align: center">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" name="reset" id="reset" value="Cancel">
            </div>
        </div>
        
    </form>
    
</body>
</html>
